<html>
<head>
<script>
function roll() {
  let number = Math.floor(Math.random() * 12) + 1;
  console.log("Rolling a dice: ", number);
  document.getElementById("dice").innerHTML = number;
}
</script>
</head>
<body>

<h2 id="dice" style="text-align:center">4</h2>

<button onclick="roll()">Roll 1-12</button>
<hr>

</body>
</html>
